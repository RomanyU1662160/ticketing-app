apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:    # templeate to create the pod withthe containers
    metadata:
      labels:
        app: auth    # must match with matchlables up
    spec:
      containers:
      - name: auth
        image: romanysefen/auth-ms
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: DB_URL
        - name: DB_USERNAME
          valueFrom: 
           secretKeyRef:
            name: mongo-secret
            key: DB_USERNAME
 
---
apiVersion: v1
kind: Service
metadata:
  name: auth-ms
spec:
  type: NodePort
  selector:
    app: auth
  ports:
  - port: 5001
    targetPort: 5001

